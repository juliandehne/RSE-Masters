    disciplines: "Data Science"
    prerequisites: "gen_datascience_2"
    evidence: "Present projects showcasing creative problem-solving and alternative evaluations under uncertainty"
    author: "University of Potsdam"
    source: "https://puls.uni-potsdam.de/qisserver/pages/cs/sys/portal/hisinoneIframePage.faces?id=qis_MKSuchen_0&navigationPosition=up_modulbeschreibung%2Cqis_MKSuchen&recordRequest=true"

  - id: gen_statistics_1
    description: "Possess comprehensive, detailed, and specialized understanding of the linear regression model based on the latest research"
    disciplines: "Data Science, Statistics"
    prerequisites: ""
    evidence: "Apply linear regression models to practical problems and interpret results"
    author: "University of Potsdam"
    source: "https://puls.uni-potsdam.de/qisserver/pages/cs/sys/portal/hisinoneIframePage.faces?id=qis_MKSuchen_0&navigationPosition=up_modulbeschreibung%2Cqis_MKSuchen&recordRequest=true"

