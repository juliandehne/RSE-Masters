    description: "Possess comprehensive, detailed, and specialized knowledge of selected fundamentals in the field of Data Science"
    disciplines: "Data Science"
    prerequisites: ""
    evidence: "Demonstrate knowledge through theoretical exams and practical assignments"
    author: "University of Potsdam"
    source: "https://puls.uni-potsdam.de/qisserver/pages/cs/sys/portal/hisinoneIframePage.faces?id=qis_MKSuchen_0&navigationPosition=up_modulbeschreibung%2Cqis_MKSuchen&recordRequest=true"

  - id: gen_datascience_2
    description: "Demonstrate an in-depth understanding of selected Data Science methods"
    disciplines: "Data Science"
    prerequisites: "gen_datascience_1"
    evidence: "Apply Data Science methods in practical projects and case studies"
    author: "University of Potsdam"
    source: "https://puls.uni-potsdam.de/qisserver/pages/cs/sys/portal/hisinoneIframePage.faces?id=qis_MKSuchen_0&navigationPosition=up_modulbeschreibung%2Cqis_MKSuchen&recordRequest=true"

