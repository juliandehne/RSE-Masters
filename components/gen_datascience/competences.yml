  - id: gen_statistics_4
    description: "Demonstrate academic competences including self-organization, planning skills (identifying work steps), scientific thinking and working techniques (developing solutions for complex questions), discussion of methods, verification of hypotheses, application of mathematical and statistical methods, and use of software packages"
    disciplines: "Data Science, Statistics"
    prerequisites: "gen_statistics_2"
    evidence: "Document project workflows demonstrating planning, analysis, evaluation, and use of statistical software tools"
    author: "University of Potsdam"
    source: "https://puls.uni-potsdam.de/qisserver/pages/cs/sys/portal/hisinoneIframePage.faces?id=qis_MKSuchen_0&navigationPosition=up_modulbeschreibung%2Cqis_MKSuchen&recordRequest=true"
